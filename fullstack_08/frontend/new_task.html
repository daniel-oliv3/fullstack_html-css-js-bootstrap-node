<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista de Tarefas</title>
	<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/fontawesome/all.min.css">
	<link rel="shortcut icon" href="./assets/img/favicon.ico"/>
</head>
<body>
	<!-- ======= Content ======= -->
	<div class="container my-5">
		<!-- Cabeçalho -->
		<div class="row mb-4">
			<div class="col">
				<div class="d-flex">
					<img src="./assets/img/logo_list.png" alt="logo" class="img-fluid me-3" width="55px">
					<h1>Lista de Tarefas</h1>
				</div>
			</div>
			<hr class="my-3">
		</div>

	

		<!-- espaço para nova tarefa -->
		<div class="row">
			<div class="col">
				<h3>Nova tarefa</h3>
				<div class="mb-3">
        			<input type="text" id="text_task_text" class="form-control" maxlength="100" placeholder="Designação da tarefa">
				</div>
				<div class="text-center">
					<a href="index.html" class="btn btn-secondary">Cancelar</a>
					<button class="btn btn-primary" id="btn_guardar">Guardar</button>
				</div>
			</div>
		</div>
		




		<!-- Footer -->
		<div class="row mt-3">
			<div class="col text-center">
				<hr>
				<p>Lista de Tarefas &copy; 2023</p>
			</div>
		</div>

	</div>






	<!-- Bootstrap -->
	<script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
